<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fake Store</title>
    <link rel="icon" href="../assets/img/logo.png" type="image" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="../main.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <header class="bg-body-tertiary">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img id="logoImg" src="../assets/img/logo.png">Fake
                    Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html"><i
                                    class="bi bi-house-fill"></i>
                                Home</a>
                        </li>
                        <li class="nav-item">
                            <a id="navLogin" class="nav-link" href="#"><i class="bi bi-person-fill"></i> Login</a>
                        </li>
                    </ul>
                    <form id="searchForm" class="d-flex" role="search">
                        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="d-flex btn btn-outline-success" type="submit"><i
                                class="bi bi-search"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="login" class="container">
            <div class="mb-3 row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input required type="text" class="form-control" id="inputEmail" placeholder="email@example.com">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input required type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class="mb-3 row">
                <button id="submitBtn" type="submit" class="btn btn-success">Login</button>
            </div>
        </div>
    </main>

    <footer>
        <div id="footer" class="d-flex justify-content-center align-items-center bg-body-tertiary">

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
